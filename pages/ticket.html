<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella | Ingresso</title>
    <link rel="icon" href="./assets/img/favico.png" type="image/png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="../assets/css/ticket.css"/>
</head>

<body>
 
    <header class="header">
        <nav class="header__nav">
            <a href="../index.html"><img src="../assets/img/logo.svg" alt="Logotipo do CodeChella"></a>
            
            <img src="../assets/img/menu.svg" alt="Ícone menu hamburger" class="header__menu">

            <ul class="header__links">
                <li><a href="./experience.html">A experiência</a></li>
                <li><a href="./sectors.html">Mapa de Setores</a></li>
                <li><a href="./information.html">Informações</a></li>
                <li><a href="./ticket.html">Ingressos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- BANNER -->
        <section class="banner banner--ticket">
            <h1 class="banner__title banner__title--ticket">Garanta seu Ingresso</h1>
        </section>

        <!-- FORMULÁRIO -->
        <section class="form">
            <form action="#">
                <h2 class="form__title">Preencha o formulário a seguir:</h2>
                
                <div class="form__fieldset">
                    <fieldset class="form__field">
                        <label for="name" class="form__label">Nome completo:</label>
                        <input type="text" id="name" class="form__input">
                    </fieldset>
    
                    <fieldset class="form__field">
                        <label for="email" class="form__label">Email:</label>
                        <input type="email" id="email" class="form__input">
                    </fieldset>

                    <fieldset class="form__field">
                        <label class="form__label">Data de nascimento:</label>
                        <input type="date" class="form__input">
                    </fieldset>
    
                    <fieldset class="form__field">
                        <legend class="form__label">Tipo de ingresso</legend>
                        <select class="form__input form__select">
                            <option>Tipo de ingresso</option>
                            <option value="Pista Comum">Pista Comum</option>
                            <option value="Pista Premium">Pista Premium</option>
                            <option value="Cadeiras Térreo">Cadeiras Térreo</option>
                            <option value="Cadeiras Superiores">Cadeiras Térreo</option>
                        </select>
                    </fieldset>
                </div>
                
                <button class="button button--ticket">Avançar!<span class="material-icons button__icon--ticket">arrow_forward</span></button>
            </form>
        </section>        
    </main>

    <footer class="footer">
        <div class="footer__container">
            <a href="../index.html"><img src="../assets/img/logo.svg" alt="Logotipo do CodeChella" class="footer__logo"></a>
            
            <div class="footer__social">
                <p>Acesse nossas redes:</p>
                <div class="footer__links">
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#"><i class="fa-brands fa-twitch"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
    
            <div class="footer__info">
                <p>Desenvolvido por Juliana Lucca. Projeto fictício sem fins comerciais.</p>
            </div>
        </div>
    </footer>
    
</body>

</html>
